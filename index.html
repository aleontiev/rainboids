<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Rainboids: Blitz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="title-screen">
      <h1 class="title-container">
        <span class="rainbow-text">RAINBOIDS:</span>
        <span class="blitz-text"
          ><span class="blitz-letter">B</span><span class="blitz-letter">L</span
          ><span class="blitz-letter">I</span><span class="blitz-letter">T</span
          ><span class="blitz-letter">Z</span></span
        >
      </h1>
      <p id="start-text">Press or Click To Start</p>
    </div>

    <div id="game-over">
      <h1>GAME OVER</h1>
      <p id="restart-text">Press or Click to Start</p>
    </div>

    

    <div id="ui">
      <div id="score">üèÜ <span id="score-value">0</span></div>
      <div id="timer">‚è∞ <span id="timer-value">0:00</span></div>
    </div>
    <div id="volume-button" class="ui-button">
      üîä
    </div>
    <div id="pause-button">
      <div id="pause-icon"></div>
    </div>

    <div id="pause-overlay">
      <div id="pause-close-button">X</div>
      <div id="pause-content">
        <h2>Rainboids: Blitz</h2>
        <div id="pause-controls">
          <h2>CONTROLS</h2>
          <div><strong>WASD:</strong> Move ship</div>
          <div><strong>Mouse:</strong> Auto-aim direction</div>
          <div><strong>Space:</strong> Shoot</div>
          <div><strong>Shift:</strong> Dash</div>
          <div><strong>Esc:</strong> Pause/Resume</div>
        </div>
        <div id="pause-cheats">
          <h2>CHEATS</h2>
          <div>
            <button id="godmode-btn">Godmode: OFF</button>
            <button id="all-upgrades-btn">All Upgrades</button>
            <button id="spawn-bomb-btn">Spawn Bomb</button>
          </div>
        </div>
        <div class="resume-prompt">Press ESC to resume game</div>
      </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="js/riffwave.js"></script>
    <script src="js/sfxr.js"></script>
    <script type="module" src="js/blitz.js"></script>
  </body>
</html>
